<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트 v3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-section button:hover {
            background: #5a6fd6;
        }

        .list-section {
            padding: 10px 20px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 14px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .item:hover {
            background: #f0f0f0;
        }

        .item.checked {
            background: #e8f5e9;
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: #f0f0ff;
        }

        .item.checked .checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox::after {
            content: '';
            width: 10px;
            height: 6px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(-45deg) translateY(-1px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #999;
            font-size: 20px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #e53935;
        }

        .stats {
            padding: 16px 24px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>쇼핑 리스트</h1>
        </div>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="추가할 아이템을 입력하세요" onkeypress="handleKeyPress(event)">
            <button onclick="addItem()">추가</button>
        </div>

        <div class="list-section" id="listSection">
            <div class="empty-message" id="emptyMessage">
                아직 추가된 아이템이 없습니다
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="totalCount">전체: 0개</span>
            <span id="checkedCount">완료: 0개</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://iqjyteynnmhqfnbemzlb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlxanl0ZXlubm1ocWZuYmVtemxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1ODQ1OTgsImV4cCI6MjA4NTE2MDU5OH0.pr-BXO7PmrPeGdFaR4LzY8SuaabPdlSNIitMNomC_l8';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let items = [];

        // 데이터베이스에서 아이템 로드
        async function loadItems() {
            const { data, error } = await supabaseClient
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('데이터 로드 오류:', error);
                return;
            }
            items = data || [];
            renderList();
        }

        // 아이템 추가
        async function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (text === '') {
                input.focus();
                return;
            }

            const { data, error } = await supabaseClient
                .from('shopping_items')
                .insert([{ text: text, checked: false }])
                .select();

            if (error) {
                console.error('아이템 추가 오류:', error);
                return;
            }

            items.push(data[0]);
            renderList();
            input.value = '';
            input.focus();
        }

        // 아이템 삭제
        async function deleteItem(id) {
            const { error } = await supabaseClient
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('아이템 삭제 오류:', error);
                return;
            }

            items = items.filter(item => item.id !== id);
            renderList();
        }

        // 아이템 체크 토글
        async function toggleItem(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            const newChecked = !item.checked;
            const { error } = await supabaseClient
                .from('shopping_items')
                .update({ checked: newChecked })
                .eq('id', id);

            if (error) {
                console.error('아이템 업데이트 오류:', error);
                return;
            }

            item.checked = newChecked;
            renderList();
        }

        function renderList() {
            const listSection = document.getElementById('listSection');
            const stats = document.getElementById('stats');

            if (items.length === 0) {
                listSection.innerHTML = '<div class="empty-message">아직 추가된 아이템이 없습니다</div>';
                stats.style.display = 'none';
                return;
            }

            stats.style.display = 'flex';

            let html = '';
            items.forEach((item) => {
                html += `
                    <div class="item ${item.checked ? 'checked' : ''}" data-id="${item.id}">
                        <div class="checkbox" onclick="toggleItem('${item.id}')"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem('${item.id}')">×</button>
                    </div>
                `;
            });
            listSection.innerHTML = html;

            const checkedCount = items.filter(item => item.checked).length;
            document.getElementById('totalCount').textContent = `전체: ${items.length}개`;
            document.getElementById('checkedCount').textContent = `완료: ${checkedCount}개`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addItem();
            }
        }

        // 초기 로드
        loadItems();
    </script>
</body>
</html>
