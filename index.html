<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-section button:hover {
            background: #5a6fd6;
        }

        .list-section {
            padding: 10px 20px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 14px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .item:hover {
            background: #f0f0f0;
        }

        .item.checked {
            background: #e8f5e9;
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: #f0f0ff;
        }

        .item.checked .checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox::after {
            content: '';
            width: 10px;
            height: 6px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(-45deg) translateY(-1px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #999;
            font-size: 20px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #e53935;
        }

        .stats {
            padding: 16px 24px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>쇼핑 리스트</h1>
        </div>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="추가할 아이템을 입력하세요" onkeypress="handleKeyPress(event)">
            <button onclick="addItem()">추가</button>
        </div>

        <div class="list-section" id="listSection">
            <div class="empty-message" id="emptyMessage">
                아직 추가된 아이템이 없습니다
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="totalCount">전체: 0개</span>
            <span id="checkedCount">완료: 0개</span>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function renderList() {
            const listSection = document.getElementById('listSection');
            const emptyMessage = document.getElementById('emptyMessage');
            const stats = document.getElementById('stats');

            if (items.length === 0) {
                listSection.innerHTML = '<div class="empty-message">아직 추가된 아이템이 없습니다</div>';
                stats.style.display = 'none';
                return;
            }

            stats.style.display = 'flex';

            let html = '';
            items.forEach((item, index) => {
                html += `
                    <div class="item ${item.checked ? 'checked' : ''}" data-index="${index}">
                        <div class="checkbox" onclick="toggleItem(${index})"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem(${index})">×</button>
                    </div>
                `;
            });
            listSection.innerHTML = html;

            const checkedCount = items.filter(item => item.checked).length;
            document.getElementById('totalCount').textContent = `전체: ${items.length}개`;
            document.getElementById('checkedCount').textContent = `완료: ${checkedCount}개`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (text === '') {
                input.focus();
                return;
            }

            items.push({ text: text, checked: false });
            saveItems();
            renderList();
            input.value = '';
            input.focus();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderList();
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderList();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addItem();
            }
        }

        // 초기 렌더링
        renderList();
    </script>
</body>
</html>
